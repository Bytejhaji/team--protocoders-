<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
  <link rel="stylesheet" href="./progress.css">
</head>
<body>
  <header>
    <h1>Progress & Achievements</h1>
  </header>
  <section id="progress">
    <div class="progress-container">
      <div class="progress-item">
        <div class="circular-badge">10%</div>
        <p>10% Carbon Reduction</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 10%;"></div>
        </div>
      </div>
      <div class="progress-item">
        <div class="circular-badge">25%</div>
        <p>25% Carbon Reduction</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 25%;"></div>
        </div>
      </div>
      <div class="progress-item">
        <div class="circular-badge">50%</div>
        <p>50% Carbon Reduction</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 50%;"></div>
        </div>
      </div>
      <div class="progress-item">
        <div class="circular-badge">100%</div>
        <p>Goal Achieved!</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 100%;"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
