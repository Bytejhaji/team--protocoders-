<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbonCalculator">
            <label for="electricity">Electricity Usage (kWh per month):</label>
            <input type="number" id="electricity" name="electricity" min="0" placeholder="e.g., 200" required>

            <label for="mileage">Car Mileage (km per month):</label>
            <input type="number" id="mileage" name="mileage" min="0" placeholder="e.g., 1000" required>

            <label for="flights">Number of Flights Taken (per year):</label>
            <input type="number" id="flights" name="flights" min="0" placeholder="e.g., 2" required>

            <a href="result.html" id="calculateButton" class="btn">Calculate Footprint</a></div>

            
        </form>
    </div>
    
</body>
</html>
